<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6" />
      <stop offset="100%" stop-color="#06b6d4" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="#12121a" />

  <!-- Abstract Link Tree Icon (Glow + Gradient) -->
  <g transform="translate(128, 100)" filter="url(#glow)">
    <!-- Central Node -->
    <rect x="100" y="40" width="56" height="56" rx="28" fill="url(#primaryGradient)" />

    <!-- Central Trunk -->
    <path d="M128 96 L128 290" stroke="url(#primaryGradient)" stroke-width="12" stroke-linecap="round" />

    <!-- Left Branch -->
    <path d="M128 140 C80 140 60 180 60 210" stroke="url(#primaryGradient)" stroke-width="12" stroke-linecap="round" fill="none"/>
    <rect x="32" y="210" width="56" height="56" rx="16" fill="url(#primaryGradient)" />

    <!-- Right Branch -->
    <path d="M128 190 C180 190 200 230 200 260" stroke="url(#primaryGradient)" stroke-width="12" stroke-linecap="round" fill="none"/>
    <rect x="172" y="260" width="56" height="56" rx="16" fill="url(#primaryGradient)" />
  </g>
</svg>
